        function buildTopics(words, step = 20) {
    const topics = [];

    for (let i = 0; i < words.length; i += step) {
        const start = i + 1;
        const end = Math.min(i + step, words.length);

        topics.push({
            mavzu: `${start}-${end}`,
            toplam: words.slice(i, i + step).map(w => ({
                korean: w.korean,
                uzbek: w.uzbek
            }))
        });
    }

    return topics;
}

    </script>
